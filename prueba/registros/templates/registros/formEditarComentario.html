{% extends "inicio/encabezado.html" %}

{% block titulo %} Comentarios {% endblock %}

{% block contenido %}

<!-- Encabezado -->
{% block encabezado %}
<div class="page-header">
    <div class="page-title">
        <h3>Comentarios
        <small>Modificando comentario</small></h3>
    </div>
</div>
{% endblock %}
<!-- /Encabezado -->

<!-- Formulario -->
<form class="form-horizontal" action="{% url 'Editar' comentario.id %}" method="POST" role="form">
	{%csrf_token%}
	<div class="panel panel-default">
		<div class="panel-body">
			
			<div class="form-group">
				<label class="col-sm-2 control-label text-right">Nombre:</label>
				<div class="col-sm-10">
					<input value={{comentario.usuario}} name="usuario" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label text-right">Mensaje:</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="mensaje" id="mensaje" rows="3">{{comentario.mensaje}}</textarea>
				</div>
			</div>

			<div class="form-actions text-right">
				<input type="submit" value="Enviar" class="btn btn-primary">
			</div>

		</div>
	</div>
</form>
<!-- Fin del Formulario -->

{% endblock %}
